<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="ex1">
        <div class="container">
            <form>
                <h2>Bài 1</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="number1">Nhập số thứ 1: </label>
                        <input id="number1"  type="number"> 
                    </div>
                    <div class="input2">
                        <label for="number2">Nhập số thứ 2: </label>
                        <input id="number2" type="number"> 
                    </div>
                    <div class="input3">
                        <label for="number3">Nhập số thứ 3</label>
                        <input id="number3" type="number"> 
                    </div>
                </div>
        
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultNumber">Kết quả: </label>
                        <input id="resultNumber"  type="text"> 
                    </div>
                    <input type="button" name="" id="btnSort" value="Sắp Xếp">
                </div>
            </form>
        </div>
    </div>

    <div class="ex2">
        <div class="container">
            <form>
                <h2>Bài 2</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="question">Ai đang sử dụng máy tính: </label>
                        <input id="question" type="text"> 
                        <input type="button" name="" id="btnRobot" value="Xác nhận">
                    </div>
                </div>
                <div class="outputRobot">
                    <div class="outputResult">
                        <label for="resultRobot">Phản hồi: </label>
                        <input id="resultRobot" type="text"> 
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="ex3">
        <div class="container">
            <form>
                <h2>Bài 3</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="edge1">Nhập cạnh tam giác thứ 1: </label>
                        <input id="edge1"  type="number"> 
                    </div>
                    <div class="input2">
                        <label for="edge2">Nhập cạnh tam giác thứ 2: </label>
                        <input id="edge2" type="number"> 
                    </div>
                    <div class="input3">
                        <label for="edge3">Nhập cạnh tam giác thứ 3</label>
                        <input id="edge3" type="number"> 
                    </div>
                </div>
        
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultTriangle">Kết quả: </label>
                        <input id="resultTriangle" type="text"> 
                    </div>
                    <input type="button" name="" id="btnCheckTriangle" value="Kiểm Tra">
                </div>
            </form>
        </div>
    </div>

    <div class="ex4">
        <div class="container">
            <form>
                <h2>Bài 1 (Nâng Cao)</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="days">Nhập Ngày: </label>
                        <input id="days"  type="number"> 
                    </div>
                    <div class="input2">
                        <label for="months">Nhập Tháng: </label>
                        <input id="months" type="number"> 
                    </div>
                    <div class="input3">
                        <label for="years">Nhập Năm: </label>
                        <input id="years" type="number"> 
                    </div>
                </div>
        
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultPrevDay">Ngày Hôm Qua: </label>
                        <input id="resultPrevDay" type="text"> 
                    </div>
                    <input type="button" name="" id="btnPrevDay" value="Ngày Hôm Qua">
                </div>

                <!-- Previous Day -->
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultAfterDay">Ngày Kế Tiếp: </label>
                        <input id="resultAfterDay" type="text"> 
                    </div>
                    <input type="button" name="" id="btnAfterDay" value="Ngày kế tiếp">
                </div>

                
            </form>
        </div>
    </div>

    <div class="ex5">
        <div class="container">
            <form>
                <h2>Bài 2 (Nâng Cao)</h2>
                <div class="inputEx">
                    <div class="input2">
                        <label for="monthsOfEx2">Nhập Tháng: </label>
                        <input id="monthsOfEx2" type="number"> 
                    </div>
                    <div class="input3">
                        <label for="yearsOfEx2">Nhập Năm: </label>
                        <input id="yearsOfEx2" type="number"> 
                    </div>
                </div>

                <!-- Output days -->
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultDay">Ngày: </label>
                        <input id="resultDay" type="text"> 
                    </div>
                    <input type="button" name="" id="btnFindDays" value="Xuất">
                </div>
            </form>
        </div>
    </div>

    <div class="ex6">
        <div class="container">
            <form>
                <h2>Bài 3 (Nâng Cao)</h2>
                <div class="inputEx">
                    <div class="input2">
                        <label for="money">Nhập số tiền bạn muốn chuyển thành chữ: </label>
                        <input id="money" type="number"> 
                    </div>
                </div>

                <!-- Output days -->
                <div class="outputNumber">
                    <div class="outputResult">
                        <label for="resultRead">Chữ: </label>
                        <input id="resultRead" type="text"> 
                    </div>
                    <input type="button" name="" id="btnRead" value="Chuyển Đổi">
                </div>
            </form>
        </div>
    </div>

    <div class="ex7">
        <div class="container">
            <form>
                <h2>Bài 3 cơ bản (thêm) - Đếm Số Chẵn Lẻ</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="num_1_of_ex7">Nhập số thứ 1: </label>
                        <input id="num_1_of_ex7" type="number"> 
                    </div>
                </div>

                <div class="inputEx">
                    <div class="input2">
                        <label for="num_2_of_ex7">Nhập số thứ 2: </label>
                        <input id="num_2_of_ex7" type="number"> 
                    </div>
                </div>

                <div class="inputEx">
                    <div class="input3">
                        <label for="num_3_of_ex7">Nhập số thứ 3: </label>
                        <input id="num_3_of_ex7" type="number"> 
                    </div>
                </div>

                <!-- Output days -->
                <div class="outputResult">
                    <div class="outputResult">
                        <label for="resultEx7">Đếm: </label>
                        <input id="resultEx7" type="text"> 
                    </div>
                    <input type="button" name="" id="btnEx7" value="Chuyển Đổi">
                </div>
            </form>
        </div>
    </div>

    <div class="ex8">
        <div class="container">
            <form>
                <h2>Bài 4 (nâng cao)</h2>
                <div class="inputEx">
                    <div class="input1">
                        <label for="nameOfStudent1">Sinh Viên 1: </label>
                        <input id="nameOfStudent1" placeholder="Nhập tên" type="text">

                        <input id="point_x_1" placeholder="Nhập tọa độ x" type="number"> 

                        <input id="point_y_1" placeholder="Nhập tọa độ y" type="number"> 
                    </div>
                </div>

                <div class="inputEx">
                    <div class="input2">
                        <label for="nameOfStudent2">Sinh Viên 2: </label>
                        <input id="nameOfStudent2" placeholder="Nhập tên" type="text">

                        <input id="point_x_2" placeholder="Nhập tọa độ x" type="number"> 

                        <input id="point_y_2" placeholder="Nhập tọa độ y" type="number"> 
                    </div>
                </div>

                <div class="inputEx">
                    <div class="input3">
                        <label for="nameOfStudent3">Sinh Viên 3: </label>
                        <input id="nameOfStudent3" placeholder="Nhập tên" type="text">

                        <input id="point_x_3" placeholder="Nhập tọa độ x" type="number"> 

                        <input id="point_y_3" placeholder="Nhập tọa độ y" type="number"> 
                    </div>
                </div>

                <div class="inputEx">
                    <div class="input3">
                        <label for="school">Trường học: </label>
                        <input id="point_x_school" placeholder="Nhập tọa độ x" type="number"> 

                        <input id="point_y_school" placeholder="Nhập tọa độ y" type="number"> 
                    </div>
                </div>

                <!-- Output days -->
                <div class="outputResult">
                    <div class="outputResult">
                        <label for="resultEx8">Kết quả: </label>
                        <input id="resultEx8" type="text"> 
                    </div>
                    <input type="button" name="" id="btnEx8" value="Tìm">
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
